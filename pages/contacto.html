<div class="container-contact">
  <h2 class="subtitle-contact">Escribinos y el profesional se comunicará con vos</h2>
  <form class="contact-form">
    <div class="form-group">
      <label for="userName">Nombre</label>
      <input type="name" class="form-control" id="userName">
    </div>
    <div class="form-group">
      <label for="mailContact">Email</label>
      <input type="email" class="form-control" id="mailContact">
    </div>
   
    <div class="form-group">
      <label for="coments">Comentarios</label>
      <textarea class="form-control" id="coments" rows="6"></textarea>
    </div>
     <button type="submit" class="btn btn-primary btn-block">Enviar</button>
  </form>
