	<img class="imgContacto" src="../img/fotografo.jpg" alt="foto">
	<div class="formulario">
		<h1 class="estiloContacto">Contactate con los profesionales</h1>
		<form action="#" method="#">
				<label class="nameContact" for="name">Nombre:
					<input class="inputFormulario" type="text" id="name" name="username">
				</label>
				<label class="lastNameContact" for="last name">Apellido:
					<input class="inputFormulario" type="text" id="last name" name="user last name">
				</label>
				<label class="mailContact" for="mail">Email:
					<input class="inputFormulario" type="text" id="mail" name="user mail">
					<select name="select" id="mail">
						<option value="1">@gmail.com</option>
						<option value="2">@hotmail.com</option>
					</select>
				</label> <br>
				<br>
		<h2 class="estiloComentario">Dejanos tu comentario</h2>
			<p>
				<textarea name="textarea" id="coments" cols="30" rows="10"></textarea>
			</p>
			<label class="acceptTerms" for="I accept the terms and conditions">Acepto los términos y condiciones</label>
			<input type="checkbox" id="I accept the terms and conditions" name="acept"> <br> 
			<input class="inputBoton" type="submit" value="Enviar formulario">
			<input class="inputBoton" type="reset" value="Limpiar formulario">
		</form>
